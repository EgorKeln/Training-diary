<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дневник тренировок</title>
    <link rel="stylesheet" href="zero.css">
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="bodyAllWrapperContent"> <!-- Оболочка, для всего на странице в ней весь контент -->
        <div class="bodyButtonWrap"> <!-- Оболочка, для кнопок Календарь Тренировки Статистика -->
            <div class="version">v1.5</div> <!-- Кнопка на главном экране отображает иейрархию версий -->
            <button class="bodyButton" id="sportCalendar">Календарь</button> <!-- Кнопка на главном экране открывает в sportInfoList контейнер sportCalendarInfo -->
            <button class="bodyButton" id="sportTraining">Тренировки</button> <!-- Кнопка на главном экране открывает в sportInfoList контейнер sportTrainingInfo -->
            <button class="bodyButton" id="sportStatistics">Статистика</button> <!-- Кнопка на главном экране открывает в sportInfoList контейнер sportTrainingInfo -->
        </div>
        
        <div class="AllWrapperContent" id="sportInfoList"> <!-- Оболочка, главная в ней отображается все происходящее на странице по нажатию Календарь Тренировки Статистика -->
    
            <div class="WrapperContentSportCalendar" id="sportCalendarInfo"> <!-- Оболочка главная sportCalendarInfo Календарь -->
    
                <div id="sportCalendarInfoCalendar"> <!-- Оболочка Календарь -->
    
                    <!-- Тут будет Календарь -->
                     
                </div>
    
                <div id="sportCalendarInfoTraining"> <!--  -->
                    <button id="sportCalendarInfoTrainingButtonAdd">Добавить тренировку</button> <!--  -->
                    <div id="sportCalendarInfoTrainingList"></div> <!--  -->
                    <!-- модальное окно с добавлением доступных тренировок -->
                    
                </div>
    
            </div>
    
    
            <div class="WrapperContentSportTraining" id="sportTrainingInfo"> <!-- Оболочка главная sportTrainingInfo Тренировки -->
    
                <div class="SportTrainingButtonWrap"> <!-- Оболочка, для кнопок Программы Упражнения Классы -->
                    <button id="sportTrainingInfoPrograms">Программы</button> <!-- Кнопка открывает в sportTrainingInfoList контейнер sportTrainingInfoProgramsInfo -->
                    <button id="sportTrainingInfoExercises">Упражнения</button> <!-- Кнопка открывает в sportTrainingInfoList контейнер sportTrainingInfoExercisesInfo -->
                    <button id="sportTrainingInfoClasses">Классы</button> <!-- Кнопка открывает в sportTrainingInfoList контейнер sportTrainingInfoClassesInfo -->
                </div>
                
    
                <div class="ContentSportTrainingWrap" id="sportTrainingInfoList"> <!-- Оболочка главная в ней отображается все происходящее на странице по нажатию Программы Упражнения Классы -->
    
                    <div class="sportTrainingInfoProgramsInfo" id="sportTrainingInfoProgramsInfo"> <!-- Оболочка главная sportTrainingInfoProgramsInfo Программы -->
                        <button id="sportTrainingInfoProgramsButtonAdd">Добавить программу</button> <!-- Кнопка по нажатию открывает sportTrainingInfoProgramsModalAdd -->
                        <div id="sportTrainingInfoProgramsList"></div> <!-- Контейнер для отображения добавленных программ -->
                        
    
                        <div id="sportTrainingInfoProgramsModalAdd" class="modalOpenAddPrograms"> <!-- модальное окно с добавлением программы -->
                            <div class="sportTrainingInfoProgramsModalList"> <!-- оболочка модального окна -->
                                
                                <span class="modalCloseAddPrograms">Закрыть</span> <!-- закрывает модальное окно -->
                                
                                <h2>Добавить программу</h2> <!-- Заголовок -->
    
                                <div id="sportTrainingInfoProgramsModalAvailableExercisesList">
                                    <h3>Доступные упражнения для программы</h3> <!-- Заголовок -->
                                
                                    <div id="sportTrainingInfoProgramsModalAvailableExercisesListAdd"></div> <!-- Контейнер для отображения доступных упражнений -->
                                </div>
                                    <h3>Добавленные упражнения в программу</h3>
                                <div id="sportTrainingInfoProgramsModalAvailableExercisesAdd"></div> <!-- Контейнер для отображения добавленных упражнений в будущую программу-->
                                <label for="sportTrainingInfoProgramsModalTitle">Название:</label> <!-- Название добавляемой программы -->
                                <input type="text" id="sportTrainingInfoProgramsModalTitle" placeholder="Введите название"> <!-- название добавляемой программы -->
                                <input type="color" id="sportTrainingInfoProgramsModalColor" value="#FFFFFF"> <!-- Выбор цвета -->
                                <label for="sportTrainingInfoProgramsModalOpacity">Прозрачность:</label> <!-- Прозрачность -->
                                <input type="range" id="sportTrainingInfoProgramsModalOpacity" min="0" max="1" step="0.1" value="0.5"> <!-- Выбор прозрачности -->
                                <button id="sportTrainingInfoProgramsModalButtonSave">Сохранить</button> <!-- Кнопка сохранить -->
                            </div>
                        </div>
                    </div>
    
    
                    <div class="sportTrainingInfoExercisesInfo" id="sportTrainingInfoExercisesInfo"> <!-- Оболочка главная sportTrainingInfoExercisesInfo Упражнения -->
                        <button id="sportTrainingInfoExercisesButtonAdd">Добавить упражнение</button> <!-- Кнопка по нажатию открывает sportTrainingInfoExercisesModalAdd -->
                        <div id="sportTrainingInfoExercisesList"></div> <!-- Контейнер для отображения добавленных упражнений -->
    
    
                        <div id="sportTrainingInfoExercisesModalAdd" class="modalOpenAddExercises"> <!-- Модальное окно для добавления упражнения -->
                            <div class="sportTrainingInfoExercisesModalList"> <!-- оболочка модального окна -->
                                
                                <span class="modalCloseAddExercises">Закрыть</span> <!-- закрывает модальное окно -->
                                
                                <h2>Добавить Упражнение</h2> <!-- Заголовок -->
    
                                <div class="sportTrainingInfoExercisesModalListform">
                                    <label for="sportTrainingInfoExercisesModalTitle">Название:</label> <!-- Название добавляемого упражнения -->
                                    <input type="text" id="sportTrainingInfoExercisesModalTitle" placeholder="Введите название"> <!-- название добавляемого упражнения -->
                                    <label for="sportTrainingInfoExercisesModalDescription">Описание:</label> <!-- Описание добавляемого упражнения -->
                                    <input type="text" id="sportTrainingInfoExercisesModalDescription" placeholder="Введите описание"> <!-- Описание добавляемого упражнения -->
                                    <label for="sportTrainingInfoExercisesModalClassPrimary">Первичный класс:</label> <!-- Присваеваем первичный класс упражнению -->
                                    <select id="sportTrainingInfoExercisesModalClassPrimary"></select> <!-- Присваеваем первичный класс упражнению -->
                                    <label for="sportTrainingInfoExercisesModalClassSecondary">Вторичный класс:</label> <!-- Присваеваем вторичный класс упражнению -->
                                    <select id="sportTrainingInfoExercisesModalClassSecondary"></select> <!-- Присваеваем вторичный класс упражнению -->
                                    <div class="sportTrainingInfoExercisesModalListformColorWrap">
                                        <div class="sportTrainingInfoExercisesModalListformColor"> 
                                            <input type="color" id="sportTrainingInfoExercisesModalColor" value="#1B72E4"> <!-- Выбор цвета -->
                                        </div>
                                        <div class="sportTrainingInfoExercisesModalListformColorOpacityWrap">
                                            <label for="sportTrainingInfoExercisesModalOpacity">Цвет и прозрачность:</label> <!-- Прозрачность -->
                                            <input type="range" id="sportTrainingInfoExercisesModalOpacity" min="0" max="1" step="0.1" value="0.5"> <!-- Выбор прозрачности -->
                                        </div>
                                    </div>
                                    <div class="sportTrainingInfoExercisesModalListformButtonWrap">
                                        <button id="sportTrainingInfoExercisesModalButtonSave">Сохранить</button> <!-- Кнопка сохранить -->
                                    </div>
                                </div>
                                
                            </div>
                        </div>
    
                    </div>
    
    
                    <div class="sportTrainingInfoClassesInfo" id="sportTrainingInfoClassesInfo"> <!-- Оболочка главная sportTrainingInfoClassesInfo Классы -->
                        <button id="sportTrainingInfoClassesButtonAdd">Добавить класс</button> <!-- Кнопка по нажатию отображает модальное окно sportTrainingInfoClassesModalAdd -->
                        <div class="sportTrainingInfoClassesListWrap" id="sportTrainingInfoClassesList"></div> <!-- Контейнер для отображения всех добавленных классов -->
    
                        
                            <div id="sportTrainingInfoClassesModalAdd" class="modalOpenAddClass"> <!-- модальное окно с добавлением классов -->
                                <div class="sportTrainingInfoClassesModalList"> <!-- оболочка модального окна -->
                                    <span class="modalCloseAddClass">Закрыть</span> <!-- закрывает модальное окно -->
                                    <h2>Добавить Класс</h2> <!-- заголовок -->
                                    <button id="sportTrainingInfoClassesPrimaryAdd">Добавить Первичный Класс</button> <!-- Кнопка по нажатию отображает sportTrainingInfoClassesPrimaryAddModal -->
                                    <button id="sportTrainingInfoClassesSecondaryAdd">Добавить Вторичный Класс</button> <!-- Кнопка по нажатию отображает sportTrainingInfoClassesSecondaryAddModal -->
                                    <div class="sportTrainingInfoClassesModalListform" id="sportTrainingInfoClassesPrimaryAddModal" style="display: none;"> <!-- Контейнер добавления первичного класса -->
                                        <label for="sportTrainingInfoClassesPrimaryAddModalTitle">Название первичного класса:</label> <!-- название добавляемого первичного класса -->
                                        <input type="text" id="sportTrainingInfoClassesPrimaryAddModalTitle" placeholder="Введите название"> <!-- название добавляемого первичного класса -->
                                        <div class="sportTrainingInfoClassesModalListformButtonWrap">
                                            <button id="sportTrainingInfoClassesPrimaryAddModalButtonSave">Сохранить</button> <!-- кнопка сохранить -->
                                        </div>
                                        
                                    </div>
                                    <div class="sportTrainingInfoClassesModalListform" id="sportTrainingInfoClassesSecondaryAddModal" style="display: none;"> <!-- Контейнер добавления вторичного класса -->
                                        <label for="sportTrainingInfoClassesPrimaryAddModalSelector">Выберите первичный класс:</label> <!-- название первичного класса к которому добавляется вторичный класс -->
                                        <select id="sportTrainingInfoClassesPrimaryAddModalSelector"></select> <!-- название первичного класса к которому добавляется вторичный класс -->
                                        <label for="sportTrainingInfoClassesSecondaryAddTitle">Название вторичного класса:</label> <!-- название добавляемого вторичного класса -->
                                        <input type="text" id="sportTrainingInfoClassesSecondaryAddTitle" placeholder="Введите название"> <!-- название добавляемого вторичного класса -->
                                        <div class="sportTrainingInfoClassesModalListformButtonWrap">
                                            <button id="sportTrainingInfoClassesSecondaryAddModalButtonSave">Сохранить</button> <!-- кнопка сохранить -->
                                        </div>
                                        
                                    </div>
                                </div>
                            </div>
                    </div>
    
                </div>
    
            </div>
    
    
            <div class="WrapperContentSportStatistics" id="sportStatisticsInfo"> <!-- Оболочка главная sportStatisticsInfo Статистика -->
    
                <div id="sportStatisticsInfoExercisesList"></div> <!--  -->
                
            </div>
    
        </div>
    
    </div>
    
    
    <script src="scripts.js"></script>

</body>
</html>
